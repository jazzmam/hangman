<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<title>Hangman</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="hero is-fullheight">
	<div class="hero-body">
		<div class="container">
			<div class="columns">
				<div class="column is-12-desktop has-text-centered">
					<h1 class="title is-1">Covid-19 Hangman</h1>

					<div id="wrong-letters-container" class="wrong-letters-container">
						<p id="wrong-letters-title">Wrong letters:</p>
						<div class="wrong-letters" id="wrong-letters"></div>
					</div>
					<div class="game-container">
						<svg  height="300" width="250" class="figure-container">
							<!-- stick -->
							<line x1="60" y1="20" x2="140" y2="20" />
							<line x1="140" y1="20" x2="140" y2="50" />
							<line x1="60" y1="20" x2="60" y2="250" />
							<line x1="10" y1="250" x2="110" y2="250" />
							<!-- head -->
							<circle cx="140" cy="70" r="20" class="figure-part" />
							<!-- body -->
							<line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
							<!-- left hand -->
							<line x1="110" y1="100" x2="140" y2="130" class="figure-part" />
							<!-- right hand -->
							<line x1="140" y1="130" x2="170" y2="100" class="figure-part" />
							<!-- left leg -->
							<line x1="110" y1="200" x2="140" y2="150" class="figure-part" />
							<!-- right leg -->
							<line x1="140" y1="150" x2="170" y2="200" class="figure-part" />
						</svg>

						<div class="word has-text-centered" id="word"></div>
					</div>

					<!-- Notification -->
					<div id="notification-container">
						<p>You have already entered this letter.</p>
					</div>

					<!-- Container for final message -->
					<article class="popup-container" id="popup-container">
						<div class="popup">
							<p class="title is-1" id="final-message"></p>
							<button class="button is-primary" id="play-again">Play Again</button>
						</div>
					</article>

				</div>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
